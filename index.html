    <div class="row inputs">
      <form class="col s6">
        <div class="row">
          <div class="input-field col s6">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Search for your favorite Artist!</label>
          </div>

    <button class="btn"> Submit </button>

    <div class="row">
      <div class="col-12  artistInfo">
        <h3 id="artist-info">Songs to Preview</h3>
        <table class="table">
          <thead>
            <tr>
              <!-- The scope attribute specifies that this is a header for a column -->
              <th scope="col">Artwork</th>
              <th scope="col">Track Name</th>
              <th scope="col">Preview URL</th>
            </tr>
          </thead>
          <tbody class="iTunesPreview">
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <!-- Insert additional movie rows here -->
          </tbody>
        </table>
      </div>
      <!-- <div class="col-1 blank">

</div> -->


    </div>
    <div class="row">
      <div class="col-6 ticketinfo">
        <h3 id="ticket-venue">Ticket and Venue Info</h3>
        <table class="table">
          <thead>
            <tr>
              <!-- The scope attribute specifies that this is a header for a column -->
              <th scope="col">Venue</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody class="td">
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-1 blank">

      </div>

            <tr>
              <td></td>

            </tr>
          </tbody>
        </table>
